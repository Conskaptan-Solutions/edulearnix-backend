<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7891482727332744"
     crossorigin="anonymous"></script>
         <link rel="icon" type="image/png" href="ckweb.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ConsKaptan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
        }
        /* Animation for content to fade in and slide up */
        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50">

    <!-- =========== NAVBAR =========== -->
    <nav class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 shadow-lg fixed w-full top-0 z-50 border-b border-slate-700">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-extrabold text-white flex items-center">
                    <i class="fas fa-rocket mr-3 text-indigo-400"></i>
                    <span>JobKaptan</span>
                </a>
                <div>
                    <a href="jobkaptan.html" class="px-5 py-2 rounded-full text-sm font-semibold text-white bg-slate-700 hover:bg-slate-600 transition-colors shadow-md">Back to job</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- =========== HERO/TITLE SECTION =========== -->
    <section class="bg-gradient-to-br from-indigo-600 to-purple-700 text-white pt-24 pb-12 text-center">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-extrabold">Get In Touch</h1>
            <p class="mt-2 text-indigo-200">We'd love to hear from you. Let's connect!</p>
        </div>
    </section>

    <!-- =========== MAIN CONTENT =========== -->
    <main class="py-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-5xl mx-auto fade-in-up">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    
                    <!-- Left Column: Contact Form -->
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Send Us a Message</h2>
                        <form action="#" method="POST" class="space-y-6">
                            <!-- Full Name -->
                            <div class="relative">
                                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                                <i class="fas fa-user absolute left-3 top-10 text-gray-400"></i>
                                <input type="text" id="name" name="name" required class="mt-1 block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                             <!-- Email Address -->
                            <div class="relative">
                                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                <i class="fas fa-envelope absolute left-3 top-10 text-gray-400"></i>
                                <input type="email" id="email" name="email" required class="mt-1 block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                             <!-- Subject -->
                            <div class="relative">
                                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                                <i class="fas fa-pencil-alt absolute left-3 top-10 text-gray-400"></i>
                                <input type="text" id="subject" name="subject" required class="mt-1 block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                             <!-- Message -->
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                                <textarea id="message" name="message" rows="5" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                            </div>
                            <!-- Submit Button -->
                            <div>
                                <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:opacity-90 transform hover:scale-105 transition-all duration-300">
                                    <i class="fas fa-paper-plane mr-3"></i>
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Right Column: Contact Details -->
                    <div class="bg-slate-100 p-8 rounded-2xl border border-slate-200">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Information</h2>
                        <ul class="space-y-6 text-gray-600">
                            <li class="flex items-start">
                                <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-indigo-100 rounded-full mr-4">
                                    <i class="fas fa-map-marker-alt text-indigo-600 text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-800">Our Address</h3>
                                    <p>Kolkata, West Bengal, India</p>
                                </div>
                            </li>
                            <li class="flex items-start">
                                <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-indigo-100 rounded-full mr-4">
                                    <i class="fas fa-envelope text-indigo-600 text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-800">Email Us</h3>
                                    <a href="mailto:contact@conskaptan.in" class="hover:text-indigo-600">contact@conskaptan.in</a>
                                </div>
                            </li>
                             <li class="flex items-start">
                                <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-indigo-100 rounded-full mr-4">
                                    <i class="fas fa-phone-alt text-indigo-600 text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-800">Call Us</h3>
                                    <a href="tel:+911234567890" class="hover:text-indigo-600">+91 12345 67890</a>
                                </div>
                            </li>
                        </ul>
                        <div class="mt-8 pt-6 border-t border-slate-200">
                            <h3 class="font-semibold text-gray-800 mb-4">Follow Us</h3>
                            <div class="flex space-x-5">
                                <a href="#" aria-label="LinkedIn" class="text-gray-400 hover:text-indigo-600 text-2xl transform hover:scale-110 transition-transform"><i class="fab fa-linkedin"></i></a>
                                <a href="#" aria-label="GitHub" class="text-gray-400 hover:text-gray-800 text-2xl transform hover:scale-110 transition-transform"><i class="fab fa-github"></i></a>
                                <a href="#" aria-label="Twitter" class="text-gray-400 hover:text-sky-500 text-2xl transform hover:scale-110 transition-transform"><i class="fab fa-twitter"></i></a>
                                <a href="#" aria-label="Instagram" class="text-gray-400 hover:text-pink-500 text-2xl transform hover:scale-110 transition-transform"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- =========== FOOTER =========== -->
    <footer class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 text-slate-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="text-center text-sm">
                <p>&copy; 2025 ConsKaptan. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Script to disable right-click if needed -->
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
